{{- if .Values.secretValidator.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kompass-compute.secretValidator.name" . }}
  labels:
    {{- include "kompass-compute.secretValidator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ include "kompass-compute.secretValidator.shortName" . }}
      {{- with .Values.secretValidator.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kompass-compute.secretValidator.labels" . | nindent 8 }}
        {{- with .Values.secretValidator.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kompass-compute.secretValidator.serviceAccountName" . }}
      {{- with .Values.secretValidator.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: secret-validator
          {{- with .Values.secretValidator.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "kompass-compute.secretValidator.image" . | quote }}
          imagePullPolicy: {{ .Values.secretValidator.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Validating that secret '${SECRET_NAME}' exists in namespace '${NAMESPACE}'..."
              if kubectl get secret "${SECRET_NAME}" -n "${NAMESPACE}" > /dev/null 2>&1; then
                echo "Secret '${SECRET_NAME}' found. Validation successful."
                exit 0
              else
                echo "ERROR: Secret '${SECRET_NAME}' not found in namespace '${NAMESPACE}'."
                echo "Please ensure that Kompass Insight is installed correctly and that kompassInsightSecret is set to the correct secret name before installing kompass-compute."
                exit 1
              fi
          env:
            - name: SECRET_NAME
              value: {{ include "kompass-compute.insightSecretName" . | quote }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          {{- with .Values.secretValidator.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.secretValidator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- include "kompass-compute.secretValidator.affinity" . | nindent 6 }}
      {{- with .Values.secretValidator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
